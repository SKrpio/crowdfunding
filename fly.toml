# fly.toml app configuration file generated for helpinghand on 2023-09-16T11:57:21+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "helpinghand"
primary_region = "syd"
kill_signal = "SIGINT"
kill_timeout = "5s"
console_command = "/code/manage.py shell"

[experimental]
  auto_rollback = true

[build]

[env]
  PORT = "8000"

[[mounts]]
  source = "dbvol"
  destination = "/dbvol"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[[statics]]
  guest_path = "/code/static"
  url_prefix = "/static/"
